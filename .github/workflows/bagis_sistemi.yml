name: Sakaryaspor Bagis Sistemi

on:
  schedule:
    - cron: '*/15 * * * *' # Her 15 dakikada bir otomatik çalışır
  workflow_dispatch: # Manuel seçim butonunu aktif eder
    inputs:
      islem_tipi:
        description: 'Yapilacak islemi secin'
        required: true
        default: 'yeni_takip'
        type: choice
        options:
        - yeni_takip
        - tum_listeyi_zip_yap

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kutuphaneleri Yukle
        run: |
          pip install Pillow requests beautifulsoup4 lxml

      - name: Botu Yonet
        env:
          MAIL_ADRESI: ${{ secrets.MAIL_ADRESI }}
          MAIL_SIFRESI: ${{ secrets.MAIL_SIFRESI }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
        run: |
          if [ "${{ github.event.inputs.islem_tipi }}" == "tum_listeyi_zip_yap" ]; then
            python tam_liste.py
          else
            python olus.py
          fi

      - name: Zip Dosyasini Yukle (Sadece Toplu Islemde)
        if: github.event.inputs.islem_tipi == 'tum_listeyi_zip_yap'
        uses: actions/upload-artifact@v4
        with:
          name: Sakaryaspor-Sertifikalar
          path: Sakaryaspor_Tum_Sertifikalar.zip

      - name: Degisiklikleri Kaydet
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Veri guncellemesi" || exit 0
          git push
