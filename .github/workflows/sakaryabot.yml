name: Sakaryaspor Bagis 
on:
  schedule:
    - cron: '*/15 * * * *' # 15 dakikada bir çalışır
  workflow_dispatch: # Elle başlatma butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Kutuphaneleri Yukle
        run: pip install requests beautifulsoup4 pillow
      - name: Botu Calistir ve Mail At
        env:
          MAIL_ADRESI: ${{ secrets.MAIL_ADRESI }}
          MAIL_SIFRESI: ${{ secrets.MAIL_SIFRESI }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
        run: python olus.py
      - name: Degisikleri Kaydet
        run: |
          git config --global user.name 'GorselBot'
          git config --global user.email 'bot@github.com'
          git add .
          git commit -m "Yeni bagisci logu" || exit 0
          git push
